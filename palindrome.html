<html>

<head>
    <title>Palindrome Number</title>
</head>

<body>
    <p>Enter String or Number : <input type="text" id="input"></p>
    <p><button id="getPalindrome">Get Palindrome</button></p>
    <p>Result: <span id="result"></span></p>
    <script>
        document.getElementById("getPalindrome").addEventListener("click", function() {
            var input = document.getElementById("input").value;
            var inputArray = input.split("");
            var palinArray = [];
            for (var i = 0; i < inputArray.length + 1; i++) {
                palinArray[i] = inputArray[inputArray.length - i];
            }
            var palindrome = palinArray.join("");
            var resultString;
            if (input === palindrome)
                resultString = input + " is Palindrome ";
            else
                resultString = input + " is not Palindrome (i.e " + palindrome + ")";
            document.getElementById("result").innerHTML = resultString;

        });
    </script>
</body>

</html>
