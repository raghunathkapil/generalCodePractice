<html>

<head>
    <title>Fibonacci Series</title>
</head>

<body>
    <div>
        <p> Enter the Number : <input type="number" id="number"></p>
        <p> <button id="getFibonacci">Get Fibonacci</button></p>
    </div>
    <p> Result: <span id="result"></span></p>
    <script>
        document.getElementById("getFibonacci").addEventListener("click", function() {
            var num = document.getElementById("number").value;
            var fabinocciSeries = [0, 1];
            for (var i = 2; i < num; i++) {
                fabinocciSeries[i] = fabinocciSeries[i - 2] + fabinocciSeries[i - 1];
            }
            document.getElementById("result").innerHTML = fabinocciSeries;
        })
    </script>
</body>

</html>
